<div [ngSwitch]="formStatus">
  <form *ngSwitchCase="'closed'" [formGroup]="updateForm" (ngSubmit)="onUpdatePerson(person.id, updateForm.value)" role="form">
    <h3>Person Details</h3>
    <h4> {{ person.firstName | uppercase }} {{ person.lastName | uppercase }}</h4>
    <div class="form-group">
      <label>First Name:
        <span style="display:block" *ngIf="!editStateForm">{{person.firstName}}</span>
        <input [(ngModel)]="personDuplicate.firstName" *ngIf="editStateForm" type="text" class="form-control" id="firstName" formControlName="firstName">
      </label>
    </div>
    <div class="form-group">
      <label>Last Name:
        <span style="display:block" *ngIf="!editStateForm">{{person.lastName}}</span>
        <input [(ngModel)]="personDuplicate.lastName" *ngIf="editStateForm" type="text" class="form-control" id="lastName" formControlName="lastName">
      </label>
    </div>
    <div class="form-group">
      <label>Email:
        <span style="display:block" *ngIf="!editStateForm">{{person.email}}</span>
        <input [(ngModel)]="personDuplicate.email" *ngIf="editStateForm" class="form-control" id="email" formControlName="email">
      </label>
    </div>
    <button type="button" class="btn btn-primary" *ngIf="!editStateForm" (click)="editStateForm=!editStateForm">Edit</button>
    <button type="submit" class="btn btn-primary" *ngIf="editStateForm" [disabled]="updateForm.invalid">Update</button>
    <button type="button" class="btn btn-danger" (click)="deletePerson(person.id)">Detele</button>
  </form>
  
  <form *ngSwitchCase="'open'" [formGroup]="updateForm" (ngSubmit)="onCreatePerson(updateForm.value)" role="form">
    <h3>Person Details</h3>
    <h4>Create</h4>
    <div class="form-group">
      <label>First Name:
        <input [(ngModel)]="personDuplicate.firstName" type="text" class="form-control" id="firstName" formControlName="firstName">
      </label>
    </div>
    <div class="form-group">
      <label>Last Name:
        <input [(ngModel)]="personDuplicate.lastName" type="text" class="form-control" id="lastName" formControlName="lastName">
      </label>
    </div>
    <div class="form-group">
      <label>Email:
        <input [(ngModel)]="personDuplicate.email" class="form-control" id="email" formControlName="email">
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Create</button>
  </form>
  <!-- <div *ngSwitchDefault>

    </div> -->
  <div id="notice" *ngIf="notice && notice.text" class="{{notice.status}}">
    {{notice.text}}
  </div>

</div>
